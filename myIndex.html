<!DOCTYPE html>
<html>
	<head>
		<title>Bash Task</title> 
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"> </script>
		<meta charset="utf-8"/> 
	</head>
<body>
	<h1>Bash Scripting Task!</h1>
	<h3>OVS Build Status:</h3>
	<p id='filetxt1'></p>
	<p id='filetxt2'></p>

<script>

var localcommit = null;
var status = null;


$.get("/home/fareeha/Desktop/commit_no.txt", function(data) {
localcommit = data;
}, 'text');

$.get("/home/fareeha/Desktop/build_status.txt", function(data) {
status = data;
}, 'text');

$( document ).ready(function() {

date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
var strTime = hours+":"+minutes+":"+seconds;
    
	if (status == 0)
	{
		$('#filetxt1').append("OVS Commit "+ localcommit +" SUCCESSFUL at time " + strTime);
	}
	else
	{
		$('#filetxt2').append("OVS Commit "+ localcommit +" FAILED at time " + strTime);
	}	
});

</script>

</body>
</html>
